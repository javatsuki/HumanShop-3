<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS overflow</title>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
      $(function() {
        $('#button').click(
          function() {
            $.ajax({
           	  type: 'GET',	 			
              url: 'getTestData',
              dataType: 'json',
              data: selectNo,
              success: function(data) {
                $('#text').html(data);
              },
              error: function(data) {
                alert('errorだっさ');
              }
             });
          }
        );
      });
    </script>
  </head>
  <body>
    <input type="button" id="button" value="button"/>
    <br/>
    <div id="text"></div>
  </body>
</html>
