<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Login</title>
		<link rel="stylesheet" href="resources/css/style.css"> 
  </head> 
	  <body> 
	  <h1>HumanShopJapan</h1>
		  <div style="text-align:center;">	  
			  <fieldset> 
				  <h1>Login</h1> 
				  <br>
					      Please enter your ID and password.<br>
				  <br>
				      <form method="post" action="/Products"> 
						  <div class="iconUser"></div> 
							  <label class="control-label">ログインID</label>
								  <input type="text" placeholder="ユーザーID" name="userId" required> 
								  <br><br> 
						  <div class="iconPassword"></div> 
							  <label class="control-label">パスワード</label>
							  <input type="password" placeholder="パスワード" name="password" required><br> 
							  <br>
							  <input type="submit" value="ログイン"> 
					  </form><br>
					  <br>
				      	<a class="btn btn-default" href="/NewAcount">新規登録はこちら</a> 
			  </fieldset>   
		   </div> 
	  </body> 
  </html>
