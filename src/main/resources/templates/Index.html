<!-- ひとまず画面　　若槻 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>HumanShop</title>
			
<!-- 画面修飾の為のcss,javascript,jqueryを使いますよ～ -->			
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<script src="/js/jquery.js"></script>
		<script src="/js/bootstrap.js"></script>
	</head>
	
	<!-- 実際の画面表示は以下から -->
	<body>
		<div class="container">
			<h1>Human Shopや。ようきたな。ククク…</h1>
			<a class="btn btn-default" href="/Login">ログイン・新規登録</a>
			<a class="btn btn-default" href="/Cart">カートを見る</a>
			<a class="btn btn-default" href="/User">マイページ</a>
			<h1 th:text="${user_name}"></h1>
			
			<table>
				<tr th:each="user : ${users}"><!-- eachでループさしてる -->
				    <td th:text="${user.Id}"></td>
				    <td th:text="${user.name}"></td>
				    
				</tr>
			</table>
		</div>
	</body>
</html>
