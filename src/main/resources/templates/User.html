<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>User</title>
	<link rel="stylesheet" type="text/css" href="/css/Products.css">
	
</head>
<!-- 実際の画面表示は以下から -->
<body>
<p th:text="'よう。　' + ${reqForm} + '  ククク…'"/>
<h1><a href="/Products">HumanShopJapan</a></h1>
	<div style="text-align:center;">
		<h2>あんさんの情報がここに詰まっとるわ…ククク…</h2>
		
		<ul id="menu">
			<li><a href="/Cart">カートを見る</a></li>
			<li><a href="/Products">商品一覧</a></li>
			<li><a href="/Index">ログアウト</a></li>
		</ul>
	</div>

	<div>
	<fieldset>
	<table>
	<label>ユーザー名</label>
	<tr th:each="user : ${users}">
	<td th:text="${user.user_id}"></td>
	<td th:text="${user.user_name}"></td>
	<td th:text="${user.address1}"></td>
	<td th:text="${user.address2}"></td>
	<td th:text="${user.address3}"></td>
	</tr>
	</table>
	</fieldset>
	</div>
</body>
</html>
